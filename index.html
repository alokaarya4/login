<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@500&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="headin">Login Form</h1>
        <div class="text">
          <label for="Username">Username</label>
          <input type="text" id="Username" />
          <label for="Password">Password</label>
          <input type="password" id="Password" />
        </div>
        <button class="btn">Login Here</button>
        
        <h4 class="reset">Forget Password</h4>
    </div>
    </main>
  </body>
</html>
